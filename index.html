<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Ordtisms ‚Äî Interactive Art on Bitcoin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --bg-gradient: radial-gradient(ellipse at 50% 0%, #1a1a1a 0%, transparent 70%),
        radial-gradient(ellipse at 50% 100%, #2d1a0d 0%, transparent 70%),
        radial-gradient(ellipse at 80% 30%, #ff660044 0%, transparent 80%),
        #0d0d0d;
      --text-color: #f5f5f5;
      --accent-color: #ff6b35;
      --secondary-color: #ff8f65;
      --orange-primary: #ff6b35;
      --orange-secondary: #ff8f65;
      --orange-tertiary: #ffb395;
      --orange-dark: #cc4a1a;
      --orange-darker: #991f00;
      --black-primary: #0d0d0d;
      --black-secondary: #1a1a1a;
      --black-tertiary: #262626;
      --card-bg: rgba(26,26,26,0.85);
      --button-bg: rgba(26,26,26,0.9);
      --button-text: #ff6b35;
      --button-border: #ff6b35;
      --button-glow: 0 0 15px 3px #ff6b3555;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-gradient);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      position: relative;
    }

    /* Banner Background */
    .banner-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('banner image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) brightness(0.3) saturate(1.2);
      z-index: -2;
      transform: scale(1.05);
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: -1;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 100vh;
    }
    
    /* Header */
    header {
      padding: 60px 0 40px 0;
      text-align: center;
    }
    
    .main-title {
      font-weight: 900;
      font-size: 5.5rem;
      letter-spacing: 0.05em;
      color: #ffb395 !important;
      margin-bottom: 0.2em;
      display: inline-block;
      line-height: 1;
      filter: drop-shadow(0 2px 18px rgba(255, 179, 149, 0.4));
      text-shadow: 0 0 25px rgba(255, 179, 149, 0.3);
      background: none !important;
      -webkit-background-clip: unset !important;
      -webkit-text-fill-color: unset !important;
      background-clip: unset !important;
    }
    
    .main-subtitle {
      font-size: 1.8rem;
      margin-bottom: 2em;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--text-color);
      opacity: 0.9;
    }
    
    /* Navigation */
    .nav-bar {
      display: flex;
      justify-content: center;
      margin: 0 0 60px 0;
      padding: 10px 0;
    }
    
    .nav-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .nav-button {
      background: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: 999px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: var(--button-glow);
      backdrop-filter: blur(10px);
    }
    
    .nav-button:hover {
      background: linear-gradient(90deg, var(--black-secondary) 0%, var(--black-tertiary) 100%);
      color: var(--orange-secondary);
      border-color: var(--orange-secondary);
      box-shadow: 0 0 20px rgba(255, 143, 101, 0.7);
      transform: translateY(-2px);
    }
    
    /* Header */
    header {
      padding: 60px 0 20px 0;
      text-align: center;
    }
    
    .main-title {
      font-weight: 900;
      font-size: 5.5rem;
      letter-spacing: 0.05em;
      background: linear-gradient(92deg, #ffd580 0%, #c7a8ff 50%, #44ffe2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-bottom: 0;
      display: inline-block;
      line-height: 1;
      filter: drop-shadow(0 4px 25px #c7a8ff55);
    }
    
    /* Main Content Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      margin: 40px auto 60px auto;
      align-items: start;
      justify-content: center;
      max-width: 1200px;
    }
    
    .module {
      background: var(--card-bg);
      border-radius: 25px;
      padding: 40px;
      border: 3px solid var(--accent-color);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      z-index: 2;
    }
    
    .module:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5), 0 0 40px rgba(255, 107, 53, 0.4);
      border-color: var(--orange-primary);
      background: rgba(26,26,26,0.9);
    }
    
    .module-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-align: center;
    }
    
    .module-subtitle {
      font-size: 1.1rem;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }
    
    .module-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      flex: 1;
      justify-content: center;
    }
    
    /* Ordtisms Module */
    .ordtisms-viewer {
      width: 100%;
      height: 350px;
      border-radius: 20px;
      border: 2px solid var(--accent-color);
      overflow: hidden;
      position: relative;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
    }
    
    .ordtisms-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: none;
    }
    
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--gold);
      font-size: 1.2rem;
    }
    
    /* Rare Tisms Module */
    .pack-preview {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 15px;
      position: relative;
    }
    
    .pack-preview:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 213, 128, 0.4));
    }
    
    .pack-instruction {
      font-size: 1.2rem;
      color: var(--gold);
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      opacity: 0.9;
    }
    
    /* Module Buttons */
    .module-button {
      background: linear-gradient(135deg, var(--orange-primary) 0%, var(--orange-secondary) 100%);
      color: #000000;
      border: none;
      border-radius: 15px;
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .module-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
      filter: brightness(1.15);
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 60px 0 40px 0;
      border-top: 1px solid rgba(255, 107, 53, 0.3);
      margin-top: 60px;
    }
    
    .footer-text {
      color: var(--text-color);
      opacity: 0.7;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .footer-link {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .footer-link:hover {
      color: var(--orange-primary);
      text-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
    }
    
    /* Banner Responsive Adjustments */
    @media (max-width: 768px) {
      .banner-background {
        filter: blur(4px) brightness(0.4) saturate(1.2);
      }
    }

    @media (max-width: 480px) {
      .banner-background {
        filter: blur(3px) brightness(0.3) saturate(1.1);
        background-position: center top;
      }
    }

    /* Autumn Rain Animation */
    .autumn-rain {
      position: fixed;
      top: -200px;
      left: 0;
      width: 100%;
      height: calc(100vh + 400px);
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .falling-item {
      position: absolute;
      animation: smoothFall linear infinite;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
    }

    .pumpkin {
      font-size: 28px;
      opacity: 0.85;
    }

    .leaf {
      font-size: 22px;
      opacity: 0.7;
    }

    @keyframes smoothFall {
      0% {
        transform: translateY(-200px) rotate(0deg) translateX(0px);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      95% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(100vh + 200px)) rotate(720deg) translateX(30px);
        opacity: 0;
      }
    }

    @keyframes leafSway {
      0% {
        transform: translateY(-200px) rotate(0deg) translateX(0px);
        opacity: 0;
      }
      5% {
        opacity: 0.7;
      }
      25% {
        transform: translateY(25vh) rotate(180deg) translateX(-15px);
      }
      50% {
        transform: translateY(50vh) rotate(360deg) translateX(20px);
      }
      75% {
        transform: translateY(75vh) rotate(540deg) translateX(-10px);
      }
      95% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(calc(100vh + 200px)) rotate(720deg) translateX(15px);
        opacity: 0;
      }
    }

    /* Pumpkins */
    .pumpkin:nth-child(1) { left: 8%; animation-duration: 4s; animation-delay: 0s; }
    .pumpkin:nth-child(2) { left: 25%; animation-duration: 5s; animation-delay: 1s; }
    .pumpkin:nth-child(3) { left: 45%; animation-duration: 4.5s; animation-delay: 2s; }
    .pumpkin:nth-child(4) { left: 65%; animation-duration: 5.5s; animation-delay: 0.5s; }
    .pumpkin:nth-child(5) { left: 85%; animation-duration: 4.2s; animation-delay: 1.5s; }
    .pumpkin:nth-child(6) { left: 15%; animation-duration: 5.2s; animation-delay: 3s; }

    /* Leaves */
    .leaf:nth-child(7) { left: 12%; animation: leafSway 6s linear infinite; animation-delay: 0.2s; }
    .leaf:nth-child(8) { left: 28%; animation: leafSway 7s linear infinite; animation-delay: 1.8s; }
    .leaf:nth-child(9) { left: 42%; animation: leafSway 5.5s linear infinite; animation-delay: 3.2s; }
    .leaf:nth-child(10) { left: 58%; animation: leafSway 6.5s linear infinite; animation-delay: 0.8s; }
    .leaf:nth-child(11) { left: 72%; animation: leafSway 6.2s linear infinite; animation-delay: 2.5s; }
    .leaf:nth-child(12) { left: 88%; animation: leafSway 5.8s linear infinite; animation-delay: 1.2s; }
    .leaf:nth-child(13) { left: 35%; animation: leafSway 7.2s linear infinite; animation-delay: 4s; }
    .leaf:nth-child(14) { left: 78%; animation: leafSway 6.8s linear infinite; animation-delay: 2.8s; }

    @media (max-width: 768px) {
      .pumpkin {
        font-size: 24px;
      }
      .leaf {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .pumpkin {
        font-size: 20px;
      }
      .leaf {
        font-size: 16px;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      
      .main-title {
        font-size: 3.5rem;
      }
      
      .main-grid {
        grid-template-columns: 1fr;
        gap: 40px;
        margin: 30px auto 40px auto;
      }
      
      .module {
        padding: 30px 25px;
      }
      
      .module-title {
        font-size: 2rem;
      }
      
      .ordtisms-viewer {
        height: 280px;
      }
      
      .pack-preview {
        width: 200px;
      }
    }
    
    @media (max-width: 480px) {
      header {
        padding: 40px 0 15px 0;
      }
      
      .main-title {
        font-size: 2.8rem;
      }
      
      .module {
        padding: 25px 20px;
      }
      
      .ordtisms-viewer {
        height: 250px;
      }
      
      .pack-preview {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="banner-overlay"></div>
  
  <!-- Autumn Rain -->
  <div class="autumn-rain">
    <div class="falling-item pumpkin">üéÉ</div>
    <div class="falling-item pumpkin">üéÉ</div>

  <div class="container">
    <header>
      <h1 class="main-title">Lordtism</h1>
    </header>
    
    <main class="main-grid">
      <!-- Ordtisms Module -->
      <a href="ordtisms.html" class="module">
        <h2 class="module-title">Ordtisms</h2>

  <script src="inscription_ids.js"></script>
  <script>
    // Load Ordtism #101 when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('ordtismsIframe');
      const loading = document.getElementById('ordtismsLoading');
      
      // Set the source to Ordtism #101
      if (INSCRIPTION_IDS && INSCRIPTION_IDS[101]) {
        iframe.src = `https://ordinals.com/content/${INSCRIPTION_IDS[101]}`;
      } else {
        // Fallback to Ordtism #1 if 101 doesn't exist
        iframe.src = `https://ordinals.com/content/6fb976ab49dcec017f1e201e84395983204ae1a9c7e9f8bd5d1e194d359bc7d0i0`;
      }
      
      iframe.addEventListener('load', function() {
        if (loading) {
          loading.style.display = 'none';
        }
        
        // Send play message to start the animation
        try {
          this.contentWindow.postMessage({type: 'play'}, '*');
        } catch(e) {
          console.log('Could not send play message to iframe');
        }
      });
    });
    
    // Add hover effect to pack preview
    document.getElementById('packPreview').addEventListener('mouseenter', function() {
      this.style.transform = 'scale(1.08) rotateY(5deg)';
    });
    
    document.getElementById('packPreview').addEventListener('mouseleave', function() {
      this.style.transform = 'scale(1.05)';
    });
    
    // Module click handlers are now handled by anchor tags
    
    // Mobile viewport height fix
    function setMobileViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setMobileViewportHeight();
    window.addEventListener('resize', setMobileViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setMobileViewportHeight, 200);
    });
  </script>
