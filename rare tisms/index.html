<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Rare Tisms â€” Trading Card Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --bg-gradient: radial-gradient(ellipse at 50% 0%, rgba(255, 255, 255, 0.03) 0%, transparent 70%),
        radial-gradient(ellipse at 50% 100%, rgba(255, 255, 255, 0.02) 0%, transparent 70%),
        radial-gradient(ellipse at 80% 30%, rgba(255, 255, 255, 0.01) 0%, transparent 80%),
        #0a0a0a;
      --text-color: #ffffff;
      --glass-primary: rgba(255, 255, 255, 0.1);
      --glass-secondary: rgba(255, 255, 255, 0.15);
      --glass-tertiary: rgba(255, 255, 255, 0.08);
      --glass-light: rgba(255, 255, 255, 0.2);
      --black-primary: #0a0a0a;
      --black-secondary: rgba(20, 20, 20, 0.8);
      --black-tertiary: rgba(30, 30, 30, 0.6);
      --card-bg: rgba(255, 255, 255, 0.05);
      --button-bg: rgba(255, 255, 255, 0.08);
      --button-text: #ffffff;
      --button-border: rgba(255, 255, 255, 0.3);
      --button-glow: 0 0 20px rgba(255, 255, 255, 0.2);
      --common: #9ca3af;
      --uncommon: #22c55e;
      --rare: #3b82f6;
      --epic: #8b5cf6;
      --legendary: #f59e0b;
      --mythic: #ef4444;
      --secret-rare: #d946ef;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--bg-gradient);
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Banner Background */
    .banner-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('../banner image.png');
      background-size: auto 100%;
      background-position: 0% center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px) brightness(0.5);
      z-index: -2;
      min-height: 100vh;
    }
    
    .banner-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .banner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: transparent;
      backdrop-filter: blur(2px);
      opacity: 1;
      z-index: -1;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 40px 0 20px 0;
      text-align: center;
    }
    
    .collection-title {
      font-weight: 900;
      font-size: 4.2rem;
      letter-spacing: 0.07em;
      color: #ffffff;
      margin-bottom: 0.1em;
      display: inline-block;
      line-height: 1.07;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 25px;
      backdrop-filter: blur(30px) saturate(1.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }
    
    .collection-subtitle {
      font-size: 1.6rem;
      margin-bottom: 1.1em;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: rgba(255, 255, 255, 0.9);
      filter: drop-shadow(0 2px 14px rgba(255, 255, 255, 0.3));
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    
    .nav-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0 30px 0;
      padding: 10px 0;
    }
    
    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .nav-button {
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 999px;
      padding: 8px 22px;
      font-size: 0.96rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--button-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(1.8);
      position: relative;
      overflow: hidden;
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: translateY(-3px) scale(1.02);
    }
    
    /* Enhanced Mint on OrdX button - Premium glass effect */
    .mint-ordx-btn {
      position: relative;
      overflow: hidden;
      font-weight: 600 !important;
      background: rgba(255, 255, 255, 0.12) !important;
      border: 1px solid rgba(255, 255, 255, 0.4) !important;
      backdrop-filter: blur(30px) saturate(1.8) !important;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
      animation: ordxPulse 2s ease-in-out infinite !important;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) !important;
    }
    
    /* Animated glow effect */
    .mint-ordx-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
      z-index: 1;
    }
    
    /* Light sweep animation on hover */
    .mint-ordx-btn:hover::before {
      left: 100%;
    }
    
    /* Pulsing glow animation */
    @keyframes ordxPulse {
      0%, 100% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }
    }
    
    /* Enhanced hover state */
    .mint-ordx-btn:hover {
      background: rgba(255, 255, 255, 0.18) !important;
      border-color: rgba(255, 255, 255, 0.6) !important;
      color: #ffffff !important;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
      transform: translateY(-3px) scale(1.02) !important;
    }
    
    .pack-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
      flex: 1;
    }
    
    .pack-container {
      position: relative;
      cursor: pointer;
      width: 70vw;
      max-width: 500px;
      min-width: 300px;
      height: 60vh;
      max-height: 500px;
      min-height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      margin: 80px auto 0 auto;
    }
    
    
    .pack-image {
      width: 100%;
      max-width: 550px;
      min-width: 300px;
      height: auto;
      border-radius: 20px;
      position: relative;
      z-index: 1;
    }
    
    .pack-top-half {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 100%;
      max-width: 550px;
      min-width: 300px;
      height: 100%;
      max-height: 500px;
      min-height: 350px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.3s ease;
      z-index: 3;
      overflow: hidden;
      opacity: 0;
      clip-path: polygon(0% 0%, 100% 0%, 100% 12%, 95% 11%, 90% 13%, 85% 12%, 80% 14%, 75% 13%, 70% 15%, 65% 14%, 60% 16%, 55% 15%, 50% 17%, 45% 16%, 40% 18%, 35% 17%, 30% 19%, 25% 18%, 20% 20%, 15% 19%, 10% 21%, 5% 20%, 0% 22%);
    }
    
    .pack-bottom-half {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 100%;
      max-width: 550px;
      min-width: 300px;
      height: 100%;
      max-height: 500px;
      min-height: 350px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 20px;
      z-index: 1;
      overflow: hidden;
      opacity: 0;
      clip-path: polygon(0% 22%, 5% 20%, 10% 21%, 15% 19%, 20% 20%, 25% 18%, 30% 19%, 35% 17%, 40% 18%, 45% 16%, 50% 17%, 55% 15%, 60% 16%, 65% 14%, 70% 15%, 75% 13%, 80% 14%, 85% 12%, 90% 13%, 95% 11%, 100% 12%, 100% 100%, 0% 100%);
    }
    
    .pack-container.ripping .pack-top-half {
      transform: translateX(-50%) translateY(-50%) rotateZ(0deg) scale(1);
      opacity: 1;
    }
    
    .pack-container.ripping .pack-bottom-half {
      transform: translateX(-50%) translateY(-50%);
      opacity: 1;
    }
    
    /* Keyframe animations for realistic pack opening */
    @keyframes packRipTop {
      0% { 
        transform: translateX(-50%) translateY(-50%) rotateZ(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateX(-50%) translateY(-85%) rotateZ(-12deg);
        opacity: 1;
      }
    }
    
    
    .pack-container.ripping .pack-image {
      opacity: 0;
    }
    
    
    
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      background: transparent;
      z-index: 2;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 20px;
    }
    
    
    
    .card-item {
      opacity: 0;
      transform: translateY(-100vh) scale(0.3) rotate(10deg);
      animation-fill-mode: forwards;
      z-index: 2;
      position: relative;
    }
    
    .card-item.animate-in {
      animation: cardFlyOut 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes cardFlyOut {
      0% {
        opacity: 1;
        transform: translateY(-100vh) scale(0.3) rotate(10deg);
      }
      70% {
        opacity: 1;
        transform: translateY(0) scale(1.1) rotate(2deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }
    
    .card-item {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(30px) saturate(1.8);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .card-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }
    
    .card-item:hover::before {
      opacity: 1;
    }
    
    .card-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 40px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    /* Card Viewer Modal */
    .card-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(15px) saturate(1.2);
    }
    
    .card-modal.active {
      display: flex;
    }
    
    .card-modal-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      padding: 20px;
      width: 90vw;
      height: 90vh;
      max-width: 1000px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 60px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .card-modal-image {
      max-width: 50vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 40px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .card-modal-info {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px) saturate(1.8);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .card-modal-name {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
    
    .card-modal-rarity {
      margin-bottom: 0;
    }
    
    .card-modal-controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .card-modal-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--button-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(1.8);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .card-modal-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .card-modal-btn:hover::before {
      left: 100%;
    }
    
    .card-modal-btn:hover {
      background: rgba(68, 255, 226, 0.2);
      color: #ffffff;
      border-color: rgba(68, 255, 226, 0.6);
      box-shadow: 0 0 30px rgba(68, 255, 226, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: translateY(-3px) scale(1.05);
    }
    
    .card-modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: var(--button-bg);
      border: 1px solid var(--button-border);
      color: var(--button-text);
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--button-glow), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px) saturate(1.8);
    }
    
    .card-modal-close:hover {
      color: #ffffff;
      border-color: rgba(68, 255, 226, 0.6);
      background: rgba(68, 255, 226, 0.2);
      box-shadow: 0 0 30px rgba(68, 255, 226, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .modal-nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1200;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      pointer-events: none; /* Only the button is clickable */
    }
    .modal-nav-arrow-left {
      left: 10px;
    }
    .modal-nav-arrow-right {
      right: 10px;
    }
    
    .modal-nav-button {
      /* Copied exactly from .page class */
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: var(--button-bg);
      border: 2.5px solid var(--button-border);
      color: var(--button-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.18s ease;
      font-size: 1.18rem;
      font-weight: 700;
      outline: none;
      box-shadow: var(--button-glow);
      backdrop-filter: blur(1.5px) saturate(1.1);
      pointer-events: auto;
      margin: 0;
      padding: 0;
      text-shadow: 0 0 5px rgba(255, 213, 128, 0.5);
    }
    
    /* The modal nav buttons now inherit directly from .page class */
    .modal-nav-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
      color: #ffffff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .modal-nav-button.active {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.6);
      color: #ffffff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .card-image {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.05);
    }
    
    .card-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 8px;
      text-align: center;
    }
    
    .card-rarity {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .rarity-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .rarity-common { background: var(--common); color: white; }
    .rarity-uncommon { background: var(--uncommon); color: white; }
    .rarity-rare { background: var(--rare); color: white; }
    .rarity-epic { background: var(--epic); color: white; }
    .rarity-legendary { background: var(--legendary); color: white; }
    .rarity-mythic { background: var(--mythic); color: white; }
    .rarity-secret\.rare { 
      background: linear-gradient(45deg, var(--secret-rare), #f0abfc, var(--secret-rare)) !important;
      background-size: 200% 200%;
      animation: secretShimmer 2s ease-in-out infinite alternate;
      color: white !important;
      text-shadow: 0 0 8px rgba(217, 70, 239, 0.8);
      box-shadow: 0 0 15px rgba(217, 70, 239, 0.4);
    }
    
    @keyframes secretShimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    .card-count {
      color: var(--text-color);
      opacity: 0.8;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    
    
    /* Banner Responsive Adjustments */
    @media (max-width: 768px) {
      .banner-background {
        filter: blur(4px) brightness(0.7);
        background-size: auto 100%;
      }
    }

    @media (max-width: 480px) {
      .banner-background {
        filter: blur(3px) brightness(0.7);
        background-size: auto 100%;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      .collection-title {
        font-size: 2.8rem;
      }
      
      .collection-subtitle {
        font-size: 1.2rem;
      }
      
      .pack-container {
        width: 85vw;
        max-width: 400px;
        height: 50vh;
        max-height: 350px;
        min-height: 280px;
        margin: 30px auto 0 auto; /* Reduced top margin for better mobile fit */
      }
      
      .pack-image {
        width: 100%;
        max-width: 400px;
      }
      
      .pack-instruction {
        font-size: 1.2rem;
      }
      
      .cards-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        top: 25%; /* Adjusted positioning */
        padding: 0 15px;
      }
      
      .card-image {
        height: 160px;
      }
      
      .card-name {

    // Initialize pack halves when page loads

      const packImage = document.getElementById('packImage');

      // Wait for image to load, then set up the halves
      packImage.onload = function() {
        const imageUrl = `url('pack.PNG')`;

        packImage.style.opacity = '1';

        packBottomHalf.style.opacity = '0';
      };
      
      // Trigger load if image is already cached
      if (packImage.complete) {
        packImage.onload();
      }
    }
    
    function openPack() {
      const packContainer = document.getElementById('packContainer');
      const cardsGrid = document.getElementById('cardsGrid');
      const packImage = document.getElementById('packImage');
      const packTopHalf = document.getElementById('packTopHalf');
      const packBottomHalf = document.getElementById('packBottomHalf');
      
      // Disable further clicks
      packContainer.style.pointerEvents = 'none';
      
      // Keep original pack visible, only show top half that will rip away
      packTopHalf.style.opacity = '1';
      // Immediately mask the original pack to hide the top portion with jagged edge
      packImage.style.clipPath = 'polygon(0% 22%, 5% 20%, 10% 21%, 15% 19%, 20% 20%, 25% 18%, 30% 19%, 35% 17%, 40% 18%, 45% 16%, 50% 17%, 55% 15%, 60% 16%, 65% 14%, 70% 15%, 75% 13%, 80% 14%, 85% 12%, 90% 13%, 95% 11%, 100% 12%, 100% 100%, 0% 100%)';
      
      // Force a reflow to ensure the halves are visible

      // Apply the ripping animation only to the top half
      packTopHalf.style.animation = 'packRipTop 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
      
      // Start cards flying out immediately when rip is triggered
      // Update header text
      document.querySelector('.collection-subtitle').textContent = 'Digital trading cards on Bitcoin';
      
      // Animate existing cards that are already in the DOM
      animateCardsIn();
      
      // Hide pack gradually as cards are being dealt
      setTimeout(() => {
        packContainer.style.opacity = '0.3';
        packContainer.style.transition = 'opacity 1s ease-out';
        setTimeout(() => {
          packContainer.style.opacity = '0';
          setTimeout(() => {
            packContainer.style.display = 'none';
          }, 500);
        }, 1000);
      }, 1000);
    }
    
    // Current card index for modal navigation
    let currentCardIndex = 0;
    
    function animateCardsIn() {
      const cardsGrid = document.getElementById('cardsGrid');
      
      // Start dealing cards immediately when rip begins
      // Cards fly down from top and land exactly in their grid positions
      for (let i = 0; i < cardsGrid.children.length; i++) {
        setTimeout(() => {
          const cardElement = cardsGrid.children[i];

    function generateCardsWithAnimation() {

    function generateCards() {

        `;
        
        // Add click event to open card modal
        cardElement.addEventListener('click', () => openCardModal(index));
        
        cardsGrid.appendChild(cardElement);
      });
    }
    
    function openCardModal(index) {
      currentCardIndex = index;
      const card = cardData[index];
      const modal = document.getElementById('cardModal');
      const modalImage = document.getElementById('cardModalImage');
      const modalName = document.getElementById('cardModalName');
      const modalRarity = document.getElementById('cardModalRarity');
      
      // Set card data
      modalImage.src = card.image;
      modalImage.alt = card.name;
      modalName.textContent = card.name;
      
      const rarityClass = card.rarity.replace(' ', '.');
      modalRarity.innerHTML = `
        <span class="rarity-badge rarity-${rarityClass}">${card.rarity}</span>
        <span class="card-count">Ã—${card.count} supply</span>
      `;
      
      // Show modal
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeCardModal() {
      const modal = document.getElementById('cardModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    function navigateCard(direction) {
      if (direction === 'prev') {
        currentCardIndex = (currentCardIndex - 1 + cardData.length) % cardData.length;
      } else {
        currentCardIndex = (currentCardIndex + 1) % cardData.length;
      }
      openCardModal(currentCardIndex);
    }
    
    function downloadCard() {
      const card = cardData[currentCardIndex];
      const link = document.createElement('a');
      link.href = card.image;
      link.download = `${card.name}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // Mobile viewport height fix
    function setMobileViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Initialize the pack and cards when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializePack();
      generateCardsWithAnimation(); // Create cards immediately so grid space is reserved
      setMobileViewportHeight();
    });
    
    // Handle viewport changes
    window.addEventListener('resize', setMobileViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setMobileViewportHeight, 200);
    });
    
    // Function to reset pack to unopened state
    function resetPack() {
      const packContainer = document.getElementById('packContainer');
      const cardsGrid = document.getElementById('cardsGrid');
      const packImage = document.getElementById('packImage');
      const packTopHalf = document.getElementById('packTopHalf');
      const packBottomHalf = document.getElementById('packBottomHalf');
      
      // Reset all styles and show the pack again
      packContainer.style.display = 'flex';
      packContainer.style.transform = '';
      packContainer.style.opacity = '1';
      packContainer.style.filter = '';
      packContainer.style.pointerEvents = 'auto';
      
      // Remove ripping class completely
      packContainer.classList.remove('ripping');
      
      // Clear all inline styles to force complete reset
      packTopHalf.style.cssText = '';
      packBottomHalf.style.cssText = '';
      packTopHalf.style.animation = 'none';
      packBottomHalf.style.animation = 'none';
      
      // Re-apply the base CSS styles
      packTopHalf.style.position = 'absolute';
      packTopHalf.style.top = '50%';
      packTopHalf.style.left = '50%';
      packTopHalf.style.transform = 'translateX(-50%) translateY(-50%)';
      packTopHalf.style.width = '100%';
      packTopHalf.style.maxWidth = '550px';

      packTopHalf.style.backgroundRepeat = 'no-repeat';

      packTopHalf.style.overflow = 'hidden';
      packTopHalf.style.opacity = '0';
      packTopHalf.style.clipPath = 'polygon(0% 0%, 100% 0%, 100% 12%, 95% 11%, 90% 13%, 85% 12%, 80% 14%, 75% 13%, 70% 15%, 65% 14%, 60% 16%, 55% 15%, 50% 17%, 45% 16%, 40% 18%, 35% 17%, 30% 19%, 25% 18%, 20% 20%, 15% 19%, 10% 21%, 5% 20%, 0% 22%)';
      
      packBottomHalf.style.position = 'absolute';
      packBottomHalf.style.top = '50%';
      packBottomHalf.style.left = '50%';
      packBottomHalf.style.transform = 'translateX(-50%) translateY(-50%)';
      packBottomHalf.style.width = '100%';

      packBottomHalf.style.minWidth = '300px';
      packBottomHalf.style.height = '100%';
      packBottomHalf.style.maxHeight = '700px';

    document.getElementById('cardModal').addEventListener('click', (e) => {

        closeCardModal();

    });
    
    // Add keyboard support
    document.addEventListener('keydown', (e) => {
      const modal = document.getElementById('cardModal');
      const packContainer = document.getElementById('packContainer');
      
      if (modal.classList.contains('active')) {
        // Modal is open
        if (e.key === 'Escape') closeCardModal();
        if (e.key === 'ArrowLeft') navigateCard('prev');
        if (e.key === 'ArrowRight') navigateCard('next');
        if (e.key === 'd' || e.key === 'D') downloadCard();
      } else {
        // Modal is closed
        if (e.key === 'Enter' || e.key === ' ') {
          if (packContainer.style.display !== 'none') {
            openPack();
          }
        }
      }
    });

    // Add swipe functionality for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const minSwipeDistance = 50; // Minimum distance for a swipe
    const maxVerticalDistance = 100; // Maximum vertical movement to still count as horizontal swipe

    function handleSwipe() {
      const modal = document.getElementById('cardModal');
      if (!modal.classList.contains('active')) return;

      const deltaX = touchEndX - touchStartX;
      const deltaY = Math.abs(touchEndY - touchStartY);
      
      // Only process horizontal swipes (vertical movement should be minimal)
      if (Math.abs(deltaX) > minSwipeDistance && deltaY < maxVerticalDistance) {
        if (deltaX > 0) {
          // Swipe right - go to previous card
          navigateCard('prev');
        } else {
          // Swipe left - go to next card
          navigateCard('next');
        }
      }
    }

    // Add touch event listeners to the modal
    const cardModal = document.getElementById('cardModal');
    cardModal.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    cardModal.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    }, { passive: true });

    // Background horizontal scroll effect
    function updateBackgroundPosition() {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.min(scrollY / maxScroll, 1);
      
      // Direct correlation: scroll down = move right (0% to 100%)
      const horizontalPos = scrollPercent * 100;
      
      const bannerBg = document.querySelector('.banner-background');
      if (bannerBg) {
        bannerBg.style.backgroundPosition = `${horizontalPos}% center`;
      }
    }

    // Update on scroll
    window.addEventListener('scroll', updateBackgroundPosition);
    // Initial position
    updateBackgroundPosition();
