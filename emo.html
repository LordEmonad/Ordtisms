<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>$EMO ‚Äî Emonad Memecoin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --accent-color: #7B3FE4;
      --accent-light: #8D5AEC;
      --accent-dark: #5D2BB8;
      --button-bg: var(--accent-color);
      --button-hover: var(--accent-light);
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-image {
      width: 60%;
      max-width: 400px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    .button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 12px rgba(123, 63, 228, 0.3);
      min-width: 140px;
      white-space: nowrap;
    }

    .button:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(138, 43, 226, 0.4);
    }
    
    /* Kuru Button */
    .button.kuru {
      background: #a3e635;
      box-shadow: 0 4px 12px rgba(163, 230, 53, 0.4);
      color: #333;
    }
    
    .button.kuru:hover {
      background: #b3f043;
      box-shadow: 0 6px 16px rgba(163, 230, 53, 0.5);
    }

    .contract-address {
      background: #f8f0ff;
      color: var(--accent-dark);
      padding: 10px 15px;
      border-radius: 30px;
      margin: 15px auto 0;
      max-width: 90%;
      text-align: center;
      cursor: pointer;
      border: 2px solid #e9d5ff;
      font-size: 12px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-family: 'Space Grotesk', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: inline-block;
      letter-spacing: -0.3px;
    }

    .contract-address.copied::after {
      content: 'Copied!';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Chart Modal */
    .chart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chart-modal.active {
      display: flex;
    }

    .chart-container {
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .chart-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chart-close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      font-size: 36px;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.2s;
      background: rgba(0,0,0,0.5);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .chart-close:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,0.8);
    }

    /* Audio Player */
    .audio-player {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(135deg, rgba(123, 63, 228, 0.95), rgba(93, 43, 184, 0.95));
      padding: 12px 25px;
      border-radius: 60px;
      margin: 0 auto 25px;
      box-shadow: 0 8px 25px rgba(123, 63, 228, 0.5), inset 0 1px 0 rgba(255,255,255,0.2);
      max-width: fit-content;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      position: relative;
      overflow: hidden;
    }

    .audio-player::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .audio-player.playing {
      animation: pulse 2s ease-in-out infinite;
    }

    .audio-player .player-btn {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.25s ease;
      position: relative;
      z-index: 1;
    }

    .audio-player .player-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.15);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .audio-player .player-btn:active {
      transform: scale(0.95);
    }

    .audio-player .player-btn.play-btn {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: var(--accent-color);
      font-size: 22px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .audio-player .player-btn.play-btn:hover {
      background: linear-gradient(135deg, #ffffff, #e8e8e8);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .audio-player .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .audio-player .volume-slider {
      width: 70px;
      height: 5px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.25);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    .audio-player .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .audio-player .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .audio-player .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .audio-player .track-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      position: relative;
      z-index: 1;
    }

    .audio-player .track-name {
      color: white;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .audio-player .track-artist {
      color: rgba(255,255,255,0.7);
      font-size: 11px;
      font-weight: 500;
    }

    .audio-player .visualizer {
      display: flex;
      align-items: center;
      gap: 3px;
      height: 20px;
      position: relative;
      z-index: 1;
    }

    .audio-player .visualizer .bar {
      width: 3px;
      background: rgba(255,255,255,0.8);
      border-radius: 2px;
      height: 8px;
      transition: height 0.1s;
    }

    .audio-player.playing .visualizer .bar {
      animation: visualizer 0.5s ease-in-out infinite alternate;
    }

    .audio-player .visualizer .bar:nth-child(1) { animation-delay: 0s; }
    .audio-player .visualizer .bar:nth-child(2) { animation-delay: 0.1s; }
    .audio-player .visualizer .bar:nth-child(3) { animation-delay: 0.2s; }
    .audio-player .visualizer .bar:nth-child(4) { animation-delay: 0.15s; }
    .audio-player .visualizer .bar:nth-child(5) { animation-delay: 0.05s; }

    @keyframes visualizer {
      0% { height: 8px; }
      100% { height: 20px; }
    }

    @media (max-width: 768px) {
      .button { 
        padding: 10px 12px; 
        font-size: 13px; 
        min-width: 90px;
      }
      .contract-address {
        font-size: 11px;
        padding: 8px 12px;
        max-width: 85%;
      }
      .button-group {
        gap: 8px;
        flex-wrap: wrap;
        padding: 0 10px;
      }
      .chart-container {
        width: 100%;
        height: 70vh;
        border-radius: 12px;
      }
      .chart-close {
        top: 10px;
        right: 10px;
        font-size: 28px;
        width: 38px;
        height: 38px;
      }
      .audio-player {
        padding: 10px 18px;
        gap: 10px;
      }
      .audio-player .player-btn {
        width: 32px;
        height: 32px;
        font-size: 12px;
      }
      .audio-player .player-btn.play-btn {
        width: 42px;
        height: 42px;
        font-size: 18px;
      }
      .audio-player .volume-slider {
        width: 50px;
      }
      .audio-player .track-info {
        display: none;
      }
      .audio-player .visualizer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
      <div class="track-info">
        <span class="track-name">Emonad</span>
        <span class="track-artist">Theme Song</span>
      </div>
      <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <button class="player-btn" id="prevBtn">‚èÆ</button>
      <button class="player-btn play-btn" id="playBtn">‚ñ∂</button>
      <button class="player-btn" id="nextBtn">‚è≠</button>
      <div class="volume-control">
        <button class="player-btn" id="muteBtn">üîä</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
      </div>
    </div>
    <audio id="themeAudio" src="emonad.mp3" loop></audio>

    <img src="emonad.jpg" alt="Emonad" class="header-image">
    
    <div class="content-section">
      <h1 style="font-size: 2.5rem; margin: 10px 0 5px; color: #333; letter-spacing: -0.5px;">$EMO</h1>
      <p style="font-size: 1.4rem; margin: 0 0 30px; color: #666; font-weight: 500;">
        i lost it all on day 1
      </p>
      
      <div class="button-group">
        <a href="https://nad.fun/tokens/0x81A224F8A62f52BdE942dBF23A56df77A10b7777" class="button" target="_blank">Nad.fun</a>
        <a href="https://www.kuru.io/token/0x81a224f8a62f52bde942dbf23a56df77a10b7777" class="button kuru" target="_blank">Kuru</a>
        <button class="button" id="chartBtn" style="background: linear-gradient(135deg, #00d4aa, #00a085);">üìà Chart</button>
        <a href="https://dexscreener.com/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d" class="button" target="_blank" style="background: #1a1a1a;">DEX</a>
        <a href="https://twitter.com/EmonadCoin" class="button" target="_blank" style="background: #1DA1F2;">Twitter</a>
        <a href="memes.html" class="button" style="background: #FF6B6B;">Memes</a>
      </div>
      
      <div class="contract-address" id="contractAddress" title="Click to copy">
        <span id="contractText">0x81A224F8A62f52BdE942dBF23A56df77A10b7777</span>
      </div>
    </div>
  </div>

  <!-- Chart Modal -->
  <div class="chart-modal" id="chartModal">
    <div class="chart-container">
      <span class="chart-close" id="chartClose">&times;</span>
      <iframe id="chartFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    document.getElementById('contractAddress').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('contractText').textContent);
      const el = document.getElementById('contractAddress');
      el.classList.add('copied');
      setTimeout(() => el.classList.remove('copied'), 2000);
    });

    // Chart Modal
    const chartModal = document.getElementById('chartModal');
    const chartFrame = document.getElementById('chartFrame');
    const chartBtn = document.getElementById('chartBtn');
    const chartClose = document.getElementById('chartClose');

    chartBtn.addEventListener('click', () => {
      chartFrame.src = 'https://dexscreener.com/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d?embed=1&theme=dark&info=0';
      chartModal.classList.add('active');
    });

    chartClose.addEventListener('click', () => {
      chartModal.classList.remove('active');
      chartFrame.src = '';
    });

    chartModal.addEventListener('click', (e) => {
      if (e.target === chartModal) {
        chartModal.classList.remove('active');
        chartFrame.src = '';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && chartModal.classList.contains('active')) {
        chartModal.classList.remove('active');
        chartFrame.src = '';
      }
    });

    // Audio Player
    const audio = document.getElementById('themeAudio');
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    audio.volume = 0.5;

    // Autoplay on page load
    window.addEventListener('load', () => {
      audio.play().then(() => {
        playBtn.textContent = '‚è∏';
        audioPlayer.classList.add('playing');
      }).catch(() => {
        // Autoplay blocked - wait for user interaction
        document.body.addEventListener('click', () => {
          if (audio.paused) {
            audio.play();
            playBtn.textContent = '‚è∏';
            audioPlayer.classList.add('playing');
          }
        }, { once: true });
      });
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
        audioPlayer.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
        audioPlayer.classList.remove('playing');
      }
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '‚ñ∂';
      audioPlayer.classList.remove('playing');
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value / 100;
      if (audio.volume === 0) {
        muteBtn.textContent = 'üîá';
      } else {
        muteBtn.textContent = 'üîä';
        audio.muted = false;
      }
    });

    // Restart track
    prevBtn.addEventListener('click', () => {
      audio.currentTime = 0;
    });

    // Skip to end (restart since it loops)
    nextBtn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
      playBtn.textContent = '‚è∏';
      audioPlayer.classList.add('playing');
    });
  </script>
</body>
</html>
