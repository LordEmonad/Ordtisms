<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>$EMO — Emonad Memecoin</title>
  <link rel="icon" type="image/png" href="token image.png">
  <link rel="apple-touch-icon" href="token image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --text-secondary: #666666;
      --accent: #7B3FE4;
      --accent-hover: #6930c3;
      --accent-glow: rgba(123, 63, 228, 0.25);
      --surface: #f5f3ff;
      --surface-border: #e4d8f8;
      --ticker-bg: rgba(255, 255, 255, 0.92);
      --ticker-border: #e9e0f5;
    }

    [data-theme="dark"] {
      --bg-color: #0a0a0a;
      --text-color: #ffffff;
      --text-secondary: #888888;
      --accent: #9B5FFF;
      --accent-hover: #b080ff;
      --accent-glow: rgba(155, 95, 255, 0.3);
      --surface: rgba(255, 255, 255, 0.06);
      --surface-border: rgba(255, 255, 255, 0.1);
      --ticker-bg: rgba(15, 15, 15, 0.92);
      --ticker-border: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at 50% 0%, var(--accent-glow) 0%, transparent 55%), var(--bg-color);
      color: var(--text-color);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ── Price Ticker ── */
    .price-ticker {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--ticker-bg);
      border-bottom: 1px solid var(--ticker-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 0 24px;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      font-weight: 600;
      z-index: 100;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .price-ticker::-webkit-scrollbar { display: none; }

    .ticker-item {
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .ticker-label {
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .ticker-value {
      color: var(--text-color);
      font-weight: 700;
    }

    .ticker-name {
      color: var(--accent);
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .ticker-divider {
      width: 1px;
      height: 18px;
      background: var(--surface-border);
      flex-shrink: 0;
    }

    .change-badge {
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }

    .change-badge.positive {
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
    }

    .change-badge.negative {
      background: rgba(239, 68, 68, 0.12);
      color: #ef4444;
    }

    .ticker-spacer { flex: 1; }

    /* ── Theme Toggle ── */
    .theme-toggle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      transition: all 0.25s ease;
      flex-shrink: 0;
      position: relative;
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      background: var(--accent-glow);
    }

    .theme-toggle .icon-sun,
    .theme-toggle .icon-moon {
      position: absolute;
      transition: all 0.3s ease;
    }

    .theme-toggle .icon-sun { opacity: 0; transform: rotate(-90deg); }
    .theme-toggle .icon-moon { opacity: 1; transform: rotate(0deg); }
    [data-theme="dark"] .theme-toggle .icon-sun { opacity: 1; transform: rotate(0deg); }
    [data-theme="dark"] .theme-toggle .icon-moon { opacity: 0; transform: rotate(90deg); }

    /* ── Main Layout ── */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 64px 20px 40px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-image {
      width: 70%;
      max-width: 360px;
      margin: 0 auto 24px;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .title {
      font-size: 2.4rem;
      font-weight: 800;
      margin: 0 0 4px;
      color: var(--text-color);
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 28px;
    }

    /* ── Buttons ── */
    .button-grid {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
      max-width: 520px;
    }

    .btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding: 11px 22px;
      border-radius: 999px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      text-align: center;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.btn-outline {
      background: transparent;
      border: 1.5px solid var(--surface-border);
      color: var(--text-color);
    }

    .btn.btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-glow);
      box-shadow: none;
    }

    /* ── Liquidity Dropdown ── */
    .liquidity-dropdown {
      position: relative;
      display: inline-block;
    }

    .liquidity-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-color);
      border-radius: 14px;
      padding: 6px;
      margin-top: 8px;
      min-width: 160px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid var(--surface-border);
      z-index: 100;
    }

    .liquidity-dropdown.active .liquidity-menu {
      display: block;
      animation: dropIn 0.2s ease;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-8px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .liquidity-menu a {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.15s;
    }

    .liquidity-menu a:hover {
      background: var(--accent);
      color: white;
    }

    /* ── Contract Address ── */
    .contract-address {
      background: var(--surface);
      color: var(--text-secondary);
      padding: 10px 18px;
      border-radius: 999px;
      margin: 0 auto;
      text-align: center;
      cursor: pointer;
      border: 1px solid var(--surface-border);
      font-size: 12px;
      font-weight: 500;
      font-family: 'Space Grotesk', monospace;
      display: inline-block;
      letter-spacing: -0.2px;
      position: relative;
      transition: all 0.25s ease;
      max-width: 95%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .contract-address:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .contract-address.copied::after {
      content: 'Copied!';
      position: absolute;
      top: -36px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 4px 15px var(--accent-glow);
      animation: fadeInOut 1.8s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      15% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* ── Chart Modal ── */
    .chart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chart-modal.active { display: flex; }

    .chart-container {
      width: 95%;
      max-width: 1200px;
      height: 80vh;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .chart-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chart-close {
      position: absolute;
      top: 14px;
      right: 14px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .chart-close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* ── Mouse Glow ── */
    .mouse-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      pointer-events: none;
      z-index: 9998;
      background: radial-gradient(circle, rgba(155, 95, 255, 0.1) 0%, rgba(155, 95, 255, 0.03) 35%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      opacity: 0;
      will-change: left, top;
      mix-blend-mode: screen;
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .price-ticker {
        height: 38px;
        padding: 0 12px;
        gap: 10px;
        font-size: 11px;
      }

      .ticker-label { display: none; }

      .ticker-item.hide-mobile { display: none; }

      .ticker-name { font-size: 12px; }

      .ticker-value { font-size: 12px; }

      .change-badge { font-size: 10px; padding: 2px 6px; }

      .theme-toggle { width: 30px; height: 30px; font-size: 14px; }

      .container {
        padding: 54px 16px 30px;
        justify-content: flex-start;
      }

      .header-image {
        width: 55%;
        max-width: 200px;
        margin-bottom: 16px;
      }

      .title { font-size: 1.8rem; }
      .subtitle { font-size: 0.95rem; margin-bottom: 20px; }

      .button-grid { gap: 8px; }

      .btn {
        padding: 9px 16px;
        font-size: 12px;
      }

      .contract-address {
        font-size: 9px;
        padding: 8px 12px;
        white-space: normal;
        word-break: break-all;
        line-height: 1.4;
        max-width: 100%;
      }

      .chart-container {
        width: 100%;
        height: 70vh;
        border-radius: 14px;
      }
    }

    @media (max-width: 380px) {
      .price-ticker {
        height: 34px;
        gap: 6px;
        padding: 0 8px;
      }

      .ticker-name { font-size: 11px; }
      .ticker-value { font-size: 11px; }
      .change-badge { font-size: 9px; padding: 1px 5px; }

      .title { font-size: 1.5rem; }
      .subtitle { font-size: 0.85rem; }

      .btn {
        padding: 7px 12px;
        font-size: 11px;
      }

      .contract-address {
        font-size: 7.5px;
        padding: 6px 8px;
      }

      .header-image {
        width: 50%;
        max-width: 160px;
      }
    }
  </style>
</head>

  <!-- Buy/Swap Modal -->
  <div class="chart-modal" id="buyModal">
    <div class="chart-container" style="max-width: 420px; width: 420px; height: 520px; border-radius: 24px;">
      <span class="chart-close" id="buyClose">&times;</span>
      <iframe id="buyFrame" src="" allow="clipboard-write" sandbox="allow-scripts allow-same-origin allow-forms allow-popups" style="background: #131313; border-radius: 24px;"></iframe>
    </div>

  <script>
    // ── Price Ticker — unified fetch ──
    async function fetchPrice() {
      try {
        const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d');
        const data = await response.json();
        if (data.pair) {
          const pair = data.pair;
          const price = parseFloat(pair.priceUsd);
          const change24h = parseFloat(pair.priceChange.h24);

          document.getElementById('tokenPrice').textContent = '$' + price.toFixed(7);

          const changeEl = document.getElementById('priceChange');
          changeEl.textContent = (change24h >= 0 ? '+' : '') + change24h.toFixed(2) + '%';
          changeEl.className = 'change-badge ' + (change24h >= 0 ? 'positive' : 'negative');

          function fmt(n) {
            if (n == null) return '--';
            return n >= 1000000 ? '$' + (n / 1000000).toFixed(2) + 'M' : '$' + (n / 1000).toFixed(1) + 'K';
          }

          document.getElementById('marketCap').textContent = pair.marketCap ? fmt(pair.marketCap) : '--';
          document.getElementById('tickerVolume').textContent = pair.volume && pair.volume.h24 ? fmt(pair.volume.h24) : '--';
          document.getElementById('tickerLiquidity').textContent = pair.liquidity && pair.liquidity.usd ? fmt(pair.liquidity.usd) : '--';
          document.getElementById('tickerFdv').textContent = pair.fdv ? fmt(pair.fdv) : '--';
        }
      } catch (error) {
        console.log('Price fetch error:', error);
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 30000);

    // ── Liquidity Dropdown ──
    const liquidityDropdown = document.getElementById('liquidityDropdown');
    liquidityDropdown.querySelector('.btn').addEventListener('click', (e) => {
      e.stopPropagation();
      liquidityDropdown.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (!liquidityDropdown.contains(e.target)) {
        liquidityDropdown.classList.remove('active');
      }
    });

    // ── Copy Contract ──
    document.getElementById('contractAddress').addEventListener('click', () => {
      navigator.clipboard.writeText(document.getElementById('contractText').textContent);
      const el = document.getElementById('contractAddress');
      el.classList.add('copied');
      setTimeout(() => el.classList.remove('copied'), 1800);
    });

    // ── Chart Modal ──
    const chartModal = document.getElementById('chartModal');
    const chartFrame = document.getElementById('chartFrame');

    document.getElementById('chartBtn').addEventListener('click', () => {
      chartFrame.src = 'https://dexscreener.com/monad/0x714a2694c8d4f0b1bfba0e5b76240e439df2182d?embed=1&theme=dark&info=0';
      chartModal.classList.add('active');
    });

    document.getElementById('chartClose').addEventListener('click', () => {
      chartModal.classList.remove('active');
      chartFrame.src = '';
    });

    chartModal.addEventListener('click', (e) => {
      if (e.target === chartModal) { chartModal.classList.remove('active'); chartFrame.src = ''; }
    });

    // ── Buy Modal ──
    const buyModal = document.getElementById('buyModal');
    const buyFrame = document.getElementById('buyFrame');

    document.getElementById('buyBtn').addEventListener('click', () => {
      buyFrame.src = 'https://app.uniswap.org/swap?chain=monad&outputCurrency=0x81A224F8A62f52BdE942dBF23A56df77A10b7777';
      buyModal.classList.add('active');
    });

    document.getElementById('buyClose').addEventListener('click', () => {
      buyModal.classList.remove('active');
      buyFrame.src = '';
    });

    buyModal.addEventListener('click', (e) => {
      if (e.target === buyModal) { buyModal.classList.remove('active'); buyFrame.src = ''; }
    });

    // ── Escape key ──
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (chartModal.classList.contains('active')) { chartModal.classList.remove('active'); chartFrame.src = ''; }
        if (buyModal.classList.contains('active')) { buyModal.classList.remove('active'); buyFrame.src = ''; }
      }
    });

    // ── Theme Toggle ──
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>

  <!-- Particle Grid Background -->
  <canvas id="particleGrid" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>

  <script>
    (function() {
      if (window.innerWidth < 768) return;

      const canvas = document.getElementById('particleGrid');
      const ctx = canvas.getContext('2d');

      let width, height;
      let particles = [];
      let mouseX = -1000, mouseY = -1000;
      const gridSpacing = 50;
      const particleRadius = 1.5;
      const pushRadius = 150;
      const pushStrength = 1.2;
      const returnSpeed = 0.05;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initParticles();
      }

      function initParticles() {
        particles = [];
        for (let x = gridSpacing / 2; x < width; x += gridSpacing) {
          for (let y = gridSpacing / 2; y < height; y += gridSpacing) {
            particles.push({ originX: x, originY: y, x: x, y: y, vx: 0, vy: 0 });
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);

        particles.forEach(p => {
          const dx = mouseX - p.x;
          const dy = mouseY - p.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < pushRadius && dist > 0) {
            const force = (pushRadius - dist) / pushRadius;
            p.vx -= (dx / dist) * force * pushStrength;
            p.vy -= (dy / dist) * force * pushStrength;
          }

          const homeX = p.originX - p.x;
          const homeY = p.originY - p.y;
          p.vx += homeX * returnSpeed;
          p.vy += homeY * returnSpeed;

          p.vx *= 0.9;
          p.vy *= 0.9;
          p.x += p.vx;
          p.y += p.vy;

          const displacement = Math.sqrt(homeX * homeX + homeY * homeY);
          const alpha = Math.min(0.15 + displacement * 0.02, 0.5);

          ctx.beginPath();
          ctx.arc(p.x, p.y, particleRadius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(155, 95, 255, ${alpha})`;
          ctx.fill();
        });

        requestAnimationFrame(animate);
      }

      document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
      document.addEventListener('mouseleave', () => { mouseX = -1000; mouseY = -1000; });
      window.addEventListener('resize', resize);
      resize();
      animate();
    })();
  </script>

  <!-- Mouse Glow Effect -->
  <script>
    (function() {
      if (window.innerWidth < 768) return;

      const glow = document.createElement('div');
      glow.className = 'mouse-glow';
      glow.style.opacity = '1';
      document.body.appendChild(glow);

      document.addEventListener('mousemove', (e) => {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      }, true);

      document.documentElement.addEventListener('mouseleave', () => { glow.style.opacity = '0'; });
      document.documentElement.addEventListener('mouseenter', () => { glow.style.opacity = '1'; });
    })();
  </script>
